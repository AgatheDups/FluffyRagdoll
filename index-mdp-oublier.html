<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./image/favicon-logo-ragdoll.svg">
    <link rel="stylesheet" href="./style.css">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <script>
    document.addEventListener("DOMContentLoaded", function() {
        fetch('nav.html')
        .then(response => response.text())
        .then(data => {
            document.getElementById('nav-place').innerHTML = data;
        });
    });
  </script>
    <title>FluffyRagdolls</title>

    <style>
        footer{
            width: 100%;
            position: absolute;
            bottom: 0;
        }
    </style>
</head>
<body>
  <main>
    <div id="nav-place"></div>
    <div class="row justify-content-center">
      <div class="col-md-10">
        <div class="card bg-light mb-4 custom-shadow">
          <div class="card-body">
            <form action="" method="post">
              <div class="mb-2">
                <label for="email" class="form-label"></label>
                <input type="email" class="form-control" id="email" placeholder="Email" required>
              </div>
              <div class="d-flex justify-content-end">
                <button type="submit" class="btn btn-danger">Réinitialisation</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </main>
  <footer>
    <p>© Agathe Dupuis 2024</p>
  </footer>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
